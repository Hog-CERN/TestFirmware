name: Deploy

on:
  push:
    branches: 
      - master

jobs:
  hog-workflow:
    uses: hog-CERN/hog-workflows/.github/workflows/Hog-main.yml@main
    secrets:
      SUBMODULE_CONTENT_PULL_KEY: ${{ secrets.SUBMODULE_CONTENT_PULL_KEY  }}
      HOG_PUSH_TOKEN: ${{ secrets.HOG_PUSH_TOKEN }}
      HOG_EMAIL: ${{ secrets.HOG_EMAIL}}
      HOG_USER: ${{ secrets.HOG_USER}}
    with:
      HOG_CREATE_OFFICIAL_RELEASE: True
      HOG_OFFICIAL_BIN_EOS_PATH: "/eos/user/h/hog/www/firmware/github/official/"
